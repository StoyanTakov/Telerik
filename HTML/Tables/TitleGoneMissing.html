<!DOCTYPE html>
<html>
  <head>
<style>
table,td{
  text-align: center; border-color: white;
  box-shadow: 0px 0px 3px #888888;
  border: 1px;text-align: center; font-size: 15px;
  padding:5px; border-spacing: 1px;
}
</style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3">Title goes here</td>
        <td>A</td>
        <td>B</td>
      </tr>
      <tr>
        <td rowspan="3">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
      </tr>
      <tr>
      <td>H</td>
      <td colspan="2">I</td>
      <td rowspan="2">J</td>
      </tr>
      <tr>
        <td>K</td>
          <td>L</td>
            <td>M</td>
      </tr>
      <tr>
        <td>N</td>
        <td colspan="4">O</td>
      </tr>
    </table>
  </body>
</html>

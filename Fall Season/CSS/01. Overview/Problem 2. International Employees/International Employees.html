<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>International Employees</title>
    <link rel="stylesheet" href="InternationalEmployeesCSS.css">
</head>

<body>
    <table>
        <tbody>
            <tr class="head-row">
                <td>Contact name</td>
                <td>City</td>
                <td>Country</td>
                <td>Is Promoted</td>
            </tr>
            <tr class="white-rows">
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><img src="images/germany.jpg" alt="germany">Germany</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr class="grayish-rows">
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td><img src="images/mexico.jpg" alt="mexico">Mexico</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr class="white-rows">
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td><img src="images/mexico.jpg" alt="mexico">Mexico</td>
                <td><input type="checkbox" checked></td>
            </tr>
            <tr class="grayish-rows">
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img src="images/uk.jpg" alt="uk">UK</td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>

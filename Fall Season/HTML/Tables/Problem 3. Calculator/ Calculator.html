<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="CalculatorCSS.css">
</head>

<body>

    <table>
      <tr>
        <td colspan="4"><input type="text" value="123" name="calcoutput"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" name="button1"></td>
        <td><input type="button" value="2" name="button2"></td>
        <td><input type="button" value="3" name="button3"></td>
        <td><input class="right-side" type="button" value="+" name="button+">  </td>
      </tr>
      <tr>
        <td><input type="button" value="4" name="button4"></td>
        <td><input type="button" value="5" name="button5"></td>
        <td><input type="button" value="6" name="button6"></td>
        <td><input class="right-side" type="button" value="-" name="button-"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" name="button7"></td>
        <td><input type="button" value="8" name="button8"></td>
        <td><input type="button" value="9" name="button9"></td>
        <td><input class="right-side" type="button" value="*" name="button*"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="0" name="button0"></td>
        <td><input type="button" value="." name="buttonDot"></td>
        <td><input class="right-side" type="button" value="/" name="button/"></td>
      </tr>
    </table>
</body>

</html>

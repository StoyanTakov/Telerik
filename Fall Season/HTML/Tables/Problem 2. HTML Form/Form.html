<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
</head>

<body>
    <div>
        <form action="./Submitted.html" method="post">
            <label><span>Member name : </span>
        <input type="text" name="member-name" placeholder="Member name" required>
        <span><strong>*req</strong></span>
        </label>
            <br>
            <label><span>Email : </span>
        <input type="email" name="email" placeholder="Email" required>
        <span><strong>*req</strong></span>
        </label>
            <br>
            <label><span>School : </span>
        <input type="text" name="school" placeholder="School" required>
        <span><strong>*req</strong></span>
        </label>
            <br>
            <input type="image" name="submitBtn" src="submit.png" alt="submit">
        </form>
    </div>
</body>

</html>

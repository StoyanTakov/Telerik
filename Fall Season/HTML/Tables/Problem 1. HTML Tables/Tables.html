<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tables</title>
    <style>
        thead {
            font-size: 2em;
            font-style: italic;
        }

        #alphabet-table {
            border-collapse: separate;
            border-color: white;
        }
    </style>
</head>

<body>
    <!--Tried to go with as little as possible without using css,
  that's why i have so many aligns in the tables -->
    <div>
        <table>
            <colgroup>
                <col width="220px"></col>
            </colgroup>
            <thead>
                <tr>
                    <th colspan="2">
                        Fresh Fruits
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</td>
                    <td><img src="fresh-fruits.png" alt="fresh fruits"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table id="alphabet-table" border="1px" width="180px" cellspacing="2px">

            <tr>
                <td colspan="3">Title goes here</td>
                <td align="center">A</td>
                <td align="right">B</td>
            </tr>
            <tr>
                <td rowspan="3" align="left">C</td>
                <td align="center">D</td>
                <td align="center">E</td>
                <td align="center">F</td>
                <td align="right">G</td>
            </tr>
            <tr>
                <td align="center">H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" align="right">J</td>
            </tr>
            <tr>
                <td align="center">K</td>
                <td align="center">L</td>
                <td align="center">M</td>
            </tr>
            <tr>
                <td>N</td>
                <td colspan="4" align="center">O</td>
            </tr>
        </table>
    </div>
</body>

</html>
